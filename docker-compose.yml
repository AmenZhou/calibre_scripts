version: '3.8'

services:
  db:
    image: postgres:14
    container_name: mybookshelf2_db
    environment:
      POSTGRES_DB: ebooks
      POSTGRES_USER: ebooks
      POSTGRES_PASSWORD: ebooks_password
    volumes:
      - mybookshelf2_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ebooks"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./mybookshelf2
      dockerfile: deploy/Dockerfile
      args:
        MBS2_ENVIRONMENT: production
    container_name: mybookshelf2_backend
    volumes:
      - ./mybookshelf2:/code
      - mybookshelf2_data:/data
    depends_on:
      db:
        condition: service_healthy
    environment:
      MBS2_DB_HOST: db
      MBS2_DB_NAME: ebooks
      MBS2_DB_USER: ebooks
      MBS2_DB_PASSWORD: ebooks_password
      MBS2_DATA_DIR: /data
    command: /loop.sh python3 engine/backend.py --delegated-addr 0.0.0.0
    ports:
      - "9080:9080"
    restart: unless-stopped

  app:
    build:
      context: ./mybookshelf2
      dockerfile: deploy/Dockerfile
      args:
        MBS2_ENVIRONMENT: production
    container_name: mybookshelf2_app
    volumes:
      - ./mybookshelf2:/code
      - mybookshelf2_data:/data
    depends_on:
      - db
      - backend
    environment:
      MBS2_DB_HOST: db
      MBS2_DB_NAME: ebooks
      MBS2_DB_USER: ebooks
      MBS2_DB_PASSWORD: ebooks_password
      MBS2_DELEGATED_HOST: backend
      MBS2_DATA_DIR: /data
      MBS2_ENVIRONMENT: production
      MBS2_DEBUG: "false"
    command: python3 server.py
    ports:
      - "5000:5000"
    restart: unless-stopped

volumes:
  mybookshelf2_db:
  mybookshelf2_data:
