# PostgreSQL Configuration for Large Book Collections
# Optimized for 1.5M+ books and fast search performance

# Memory Settings (adjust based on your system)
shared_buffers = 256MB                 # 25% of RAM (for 1GB+ systems)
effective_cache_size = 1GB            # 75% of RAM estimate
work_mem = 16MB                       # Per-operation memory
maintenance_work_mem = 256MB          # For maintenance operations

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 1000     # Better query planning for large tables

# Logging (for debugging)
log_min_duration_statement = 1000    # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Connection Settings
max_connections = 100
shared_preload_libraries = 'pg_stat_statements'

# Performance for large datasets
random_page_cost = 1.1               # For SSD storage
effective_io_concurrency = 200       # For SSD storage

# Full-text search optimization
gin_pending_list_limit = 4MB

# Auto-vacuum settings for large tables
autovacuum_max_workers = 3
autovacuum_naptime = 20s 